<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <title>The Monkees Fansite</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
    <p>Bookings</p>
    <nav>
  <ul>
     
     <li><a href="index.html">Upcoming Gigs</a></li>
     <li><a href="NewReleases.html">New Releases</a></li>
     <li><a href="BackCatalogue.html">Back Catalogue</a></li>
     <li><a href="Bookings.html">Bookings</a></li>
  </ul>
</nav>
<div id="container" class="legend" class="label.field" class="input">
      
        <form>

        <fieldset>
         <legend>Bookings - Request a booking</legend>
         <label for="fname" class="field">First Name:</label> 
         <input type="text" name="fname" placeholder="First Name" />
         <p></p>
         <label for="lname" class="field">Last Name:</label> 
         <input type="text" name="lname" placeholder="Last Name" />
         <p></p>
         <label for="location" class="field">Location</label>
         <input id="location" name="location" type="location" placeholder="Location" />
         <p></p>
         <label for="date" class="date">Date</label>
         <input type="text" name="date" id="datepicker" placeholder="Date" />
         <p></p>
         <label for="telephone" class="field">Telephone</label>
         <input name="telephone" type="tel" title="Telephone" 
         pattern="[0-9] {11}" placeholder="Telephone" />
         <p></p>
         <label for="email" class="field">Email:</label>
         <input id="email" name="email" type="email" placeholder="Email" />
          
         
        
         
         <input type="submit" value="submit"/>
         </fieldset>
      </form>
      
    </div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
