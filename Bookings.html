<div id="container" class="legend" class="label.field" class="input">
      
        <form>

        <fieldset>
         <legend>Bookings - Request a booking</legend>
         
         First Name <input type="text"id="fname" placeholder="First Name" />
         <p></p>
         Last Name   <input type="text" name="lname" placeholder="Last Name" />
         <p></p>
         Location <input id="location" name="location" type="location" placeholder="Location" />
         <p></p>
         Date <input type="text" name="date" id="datepicker" placeholder="Date" />
         <p></p>
         Telephone <input type="tel" name="tel" title="Telephone" 
         pattern="[0-9] {11}" placeholder="Telephone" />
         <p></p>
         Email <input id="email" name="email" type="email" placeholder="Email" />
          
        <button onclick="formValidation()">submit</button>
        </fieldset>
      </form>
      
    </div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
